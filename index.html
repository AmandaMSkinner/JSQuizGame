<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Quiz Game</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="gamegrid">
        <h1 class=span-two>Let's Play Trivia!</h1>
        <div id="data-question" class="span-two question">
            Q Placeholder
        </div>
        <div id="btn1"><button id="opt1">Option 1</button></div>
        <div id="btn2"><button id="opt2">Option 2</button></div>
        <div id="btn3"><button id="opt3">Option 3</button></div>
        <div id="btn4"><button id="opt4">Option 4</button></div>
        <div id="scr" class=score>Score:</div>
        <div id="tot" class=total>Questions:</div>
    </div>
</body>

</html>
