<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Quiz Game</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="gamegrid">
        <h1 class=span-two>Let's Play Trivia!</h1>
        <div data-question class="span-two question">
            Question Placeholder
        </div>
        <button opt>Option 1</button>
        <button opt>Option 2</button>
        <button opt>Option 3</button>
        <button opt>Option 4</button>
        <div scr class=score>Score:</div>
        <div tot class=total>Questions:</div>
    </div>
</body>

</html>
